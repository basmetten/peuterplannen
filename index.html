<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PeuterPlannen — Heritage Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFCFB;
            --ink: #1D3557;
            --accent: #E63946;
            --muted: #457B9D;
            --paper: #FFFFFF;
            --border-width: 1.5px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Instrument Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--ink);
            line-height: 1.5;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 40px 24px; min-height: 100vh; display: flex; flex-direction: column; }

        header { text-align: center; margin-bottom: 50px; }
        h1 { font-family: 'Cormorant Garamond', serif; font-size: 44px; font-weight: 700; font-style: italic; line-height: 1; margin-bottom: 8px; }
        .edition { text-transform: uppercase; font-size: 10px; letter-spacing: 3px; font-weight: 600; opacity: 0.6; }

        .book-section { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--paper);
            border: var(--border-width) solid var(--ink);
            padding: 30px;
            box-shadow: 6px 6px 0px var(--ink);
            margin-bottom: 30px;
        }

        .label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 15px; display: block; }
        
        .question { font-family: 'Cormorant Garamond', serif; font-size: 24px; font-weight: 600; margin-bottom: 25px; text-align: center; }

        .choice-list { display: flex; flex-direction: column; gap: 12px; }
        .choice-btn {
            background: transparent;
            border: var(--border-width) solid var(--ink);
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .choice-btn:hover { background: var(--ink); color: white; transform: translate(-2px, -2px); box-shadow: 4px 4px 0px var(--accent); }
        .choice-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 1.5; }

        .location-input {
            width: 100%;
            border: none;
            border-bottom: 1.5px solid var(--ink);
            background: transparent;
            padding: 12px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            margin-bottom: 30px;
            outline: none;
            text-align: center;
        }

        /* Results */
        .results-header {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
            border-bottom: 1.5px solid var(--ink);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .result-card {
            margin-bottom: 48px;
            padding-left: 20px;
            border-left: 3px solid var(--accent);
            position: relative;
        }

        .result-title { font-family: 'Cormorant Garamond', serif; font-size: 28px; font-weight: 700; margin-bottom: 8px; }
        .result-meta {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted);
            margin-bottom: 12px;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        .result-meta span { display: flex; align-items: center; gap: 6px; }
        .result-meta svg { width: 14px; height: 14px; stroke: currentColor; fill: none; stroke-width: 2.5; }
        
        .result-desc { font-size: 15px; color: var(--ink); margin-bottom: 24px; opacity: 0.9; }

        .btn-action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--ink);
            font-weight: 700;
            font-size: 13px;
            border-bottom: 2px solid var(--ink);
            padding-bottom: 2px;
            margin-right: 24px;
            transition: all 0.2s;
        }
        .btn-action:hover { color: var(--accent); border-color: var(--accent); }

        .hidden { display: none; }
        .footer { text-align: center; font-family: 'Cormorant Garamond', serif; font-size: 14px; margin-top: 80px; opacity: 0.5; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="edition">Heritage Edition — 2026</div>
            <h1>PeuterPlannen</h1>
        </header>

        <div id="step-1" class="book-section">
            <div class="card">
                <p class="question">Waar begint het verhaal vandaag?</p>
                <input type="text" id="startLocation" class="location-input" placeholder="Type stad of dorp..." value="IJsselstein">
                <button class="choice-btn" onclick="nextStep()" style="justify-content:center; background: var(--ink); color: white; width: 100%;">
                    Volgende pagina →
                </button>
            </div>
        </div>

        <div id="step-2" class="book-section hidden">
            <div class="card">
                <p class="question">Hoe is de energie van de kleintjes?</p>
                <div class="choice-list">
                    <button class="choice-btn" onclick="search('play')">
                        <svg viewBox="0 0 24 24"><path d="M13 10V3L4 14H11V21L20 10H13Z"/></svg>
                        Gaan met die banaan! (Uitrennen)
                    </button>
                    <button class="choice-btn" onclick="search('nature')">
                        <svg viewBox="0 0 24 24"><path d="M12 3L4 9V21H20V9L12 3Z"/><path d="M12 13V17"/></svg>
                        Lekker struinen (Ontdekken)
                    </button>
                    <button class="choice-btn" onclick="search('pancake')">
                        <svg viewBox="0 0 24 24"><path d="M12 3C7.5 3 4 5.5 4 8C4 10.5 7.5 13 12 13C16.5 13 20 10.5 20 8C20 5.5 16.5 3 12 3Z"/><path d="M4 8V11C4 13.5 7.5 16 12 16C16.5 16 20 13.5 20 11V8"/></svg>
                        Gewoon gezellig (Eten & Spelen)
                    </button>
                </div>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="results-header">
                <span>Geselecteerde Avonturen</span>
                <a href="#" onclick="location.reload()" style="color: var(--accent); text-decoration: none; font-weight: 700;">Aanpassen</a>
            </div>
            <div id="list"></div>
        </div>

        <div id="loader" class="loader hidden">De bladzijden worden omgeslagen...</div>

        <div class="footer">
            © 2026 — Een handgemaakte reisgids voor de Randstad
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw0UlkShhJ_FQUG1ibkMidUhvEFC23jb4&libraries=places"></script>
    <script>
        const database = [
            { name: "Nijntje Museum", type: "play", desc: "Hét museum voor peuters. Stap letterlijk in de wereld van Dick Bruna. 100% veilig en vrolijk.", alcohol: false, coords: { lat: 52.0837, lng: 5.1258 }, website: "https://nijntjemuseum.nl/" },
            { name: "Geertje's Hoeve", type: "nature", desc: "Beleefboerderij bij Haarzuilens. Geitjes de fles geven, ponyrijden en een heerlijk terras.", alcohol: true, coords: { lat: 52.1265, lng: 4.9818 }, website: "https://geertjeshoeve.nl/" },
            { name: "Hans & Grietje Zeewolde", type: "pancake", desc: "Magisch pannenkoekenhuis met bewegende tafels en een enorme speeltuin.", alcohol: true, coords: { lat: 52.3429, lng: 5.4842 }, website: "https://www.hansengrietje.zeewolde.nl/" },
            { name: "Speelbos Gagelbos", type: "nature", desc: "Speelbos met vlotten, modder en houten tunnels. Een paradijs voor kleine ontdekkingsreizigers.", alcohol: false, coords: { lat: 52.1285, lng: 5.1082 }, website: "-" },
            { name: "Marnemoende IJsselstein", type: "nature", desc: "Prachtige jachthaven aan de Hollandse IJssel met een speeltuin en fijn restaurant.", alcohol: true, coords: { lat: 52.0225, lng: 4.9785 }, website: "https://marnemoende.nl/" },
            { name: "Natuurkwartier Nieuwegein", type: "nature", desc: "Kinderboerderij, speelbos en pannenkoekenhuis in het groen van Nieuwegein.", alcohol: true, coords: { lat: 52.0163, lng: 5.0768 }, website: "https://natuurkwartier.nl/" },
            { name: "Meneer Paprika Haarlem", type: "play", desc: "Speelgoedwinkel en café met een legendarische Thomas de Trein baan. Hartje Haarlem.", alcohol: true, coords: { lat: 52.3833, lng: 4.6333 }, website: "https://meneerpaprika.nl/" },
            { name: "Kraantje Lek Overveen", type: "nature", desc: "Iconisch pannenkoekenhuis aan de voet van een klimduin met enorme houten speeltuin.", alcohol: true, coords: { lat: 52.3833, lng: 4.5833 }, website: "https://kraantjelek.nl/" },
            { name: "Diergaarde Blijdorp", type: "play", desc: "Prachtige dierentuin met veel overdekte speelplekken (Oceanium) voor de allerkleinsten.", alcohol: true, coords: { lat: 51.9268, lng: 4.4539 }, website: "https://www.diergaardeblijdorp.nl/" },
            { name: "Villa Zebra Rotterdam", type: "play", desc: "Interactief kinderkunstmuseum in Rotterdam waar spelen en ontdekken centraal staan.", alcohol: false, coords: { lat: 51.9114, lng: 4.4970 }, website: "https://www.villazebra.nl/" },
            { name: "Kinderboekenmuseum Den Haag", type: "play", desc: "De wereld van Kikker en Nijntje komt tot leven in een volledig interactief museum.", alcohol: false, coords: { lat: 52.0805, lng: 4.3242 }, website: "https://www.kinderboekenmuseum.nl/" },
            { name: "Speelpark Oud Valkeveen", type: "play", desc: "Groot speelpark aan het Gooimeer, speciaal ingericht voor de allerjongsten.", alcohol: true, coords: { lat: 52.3047, lng: 5.1923 }, website: "https://www.oudvalkeveen.nl/" },
            { name: "Jack's Grillhouse Nieuwegein", type: "play", desc: "Restaurant met een grote, vrolijke binnenspeelruimte voor de kleintjes.", alcohol: true, coords: { lat: 52.0295, lng: 5.0935 }, website: "https://jacksgrillhouse.nl/" },
            { name: "Theehuis Rhijnauwen", type: "pancake", desc: "Iconisch pannenkoekenhuis aan het water met een grote houten speeltuin bij Utrecht.", alcohol: true, coords: { lat: 52.0726, lng: 5.1610 }, website: "https://theehuisrhijnauwen.nl/" },
            { name: "Speeltuin de Koppel", type: "play", desc: "Grote, schone buitenspeeltuin in IJsselstein met fijne toestellen voor peuters.", alcohol: false, coords: { lat: 52.0210, lng: 5.0385 }, website: "https://speeltuindekoppel.nl/" },
            { name: "Molen de Ster Utrecht", type: "play", desc: "Historische molen met een fijne kinderboerderij en een klein terras.", alcohol: false, coords: { lat: 52.0913, lng: 5.1015 }, website: "https://molendester.nu/" },
            { name: "Kasteel Groeneveld Baarn", type: "nature", desc: "Prachtig landgoed met kasteeltuinen, speurtochten en een goed restaurant.", alcohol: true, coords: { lat: 52.2167, lng: 5.2667 }, website: "https://www.staatsbosbeheer.nl/groeneveld" },
            { name: "Monkey Town IJsselstein", type: "play", desc: "Overdekt speelparadijs met een vrolijke en overzichtelijke peuterhoek.", alcohol: false, coords: { lat: 52.0232, lng: 5.0457 }, website: "https://monkeytown.eu/nl/ijsselstein" },
            { name: "Ballorig Houten", type: "play", desc: "Binnenspeeltuin met ruime faciliteiten voor kleintjes en gratis toegang voor ouders.", alcohol: false, coords: { lat: 52.0252, lng: 5.1917 }, website: "https://www.ballorig.nl/houten" },
            { name: "De Tuin van de Smid Leiden", type: "nature", desc: "Theehuis in Park Cronesteyn met veel natuurlijke speelruimte en biologisch eten.", alcohol: true, coords: { lat: 52.1413, lng: 4.4976 }, website: "https://www.detuinvandesmid.nl/" }
        ];

        function nextStep() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        async function search(filterType) {
            const start = document.getElementById('startLocation').value;
            const service = new google.maps.DistanceMatrixService();
            
            let filtered = database.filter(i => i.type === filterType);
            const destinations = filtered.map(i => i.coords);

            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            try {
                const response = await new Promise((resolve) => {
                    service.getDistanceMatrix({
                        origins: [start],
                        destinations: destinations,
                        travelMode: 'DRIVING'
                    }, (res) => resolve(res));
                });

                const results = response.rows[0].elements;
                filtered = filtered.map((item, idx) => ({
                    ...item,
                    duration: results[idx].status === 'OK' ? results[idx].duration.text : 'onbekend',
                    durationVal: results[idx].status === 'OK' ? results[idx].duration.value : 999999
                })).sort((a,b) => a.durationVal - b.durationVal);

                render(filtered);
            } catch (e) {
                render(filtered);
            }
        }

        function render(items) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            const container = document.getElementById('list');
            container.innerHTML = '';

            const carSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="margin-right:4px; vertical-align:middle;"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.2-1.4.7l-1.5 2.6C1.4 11 1 12 1 13v3c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>`;
            const glassSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="margin-right:4px; vertical-align:middle;"><path d="M12 22h.01M8 22h8M12 11v11M19 8c0 1.5-2 3-7 3S5 9.5 5 8V2h14v6zM5 8h14"/></svg>`;

            if (items.length === 0) {
                container.innerHTML = '<p class="question" style="font-size:18px;">Nog geen avonturen gevonden in dit hoofdstuk... Probeer een andere categorie!</p>';
                return;
            }

            items.forEach(item => {
                container.innerHTML += `
                    <div class="result-card">
                        <div class="result-meta">
                            <span>${carSvg} ${item.duration}</span>
                            ${item.alcohol ? `<span>${glassSvg} OUDER-VRIENDELIJK</span>` : ''}
                        </div>
                        <h2 class="result-title">${item.name}</h2>
                        <p class="result-desc">${item.desc}</p>
                        <div>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${item.coords.lat},${item.coords.lng}" target="_blank" class="btn-action">Route & Parkeren</a>
                            ${item.website && item.website !== '-' ? `<a href="${item.website}" target="_blank" class="btn-action">Website</a>` : ''}
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
