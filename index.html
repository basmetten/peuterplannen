<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PeuterPlannen 5.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2N76HLT7xL2F3BrRS4nECpbEUqN1Y5wo&libraries=places,geometry,distance_matrix"></script>
    <style>
        :root {
            --aurora-1: #1a1a2e;
            --aurora-2: #16213e;
            --aurora-3: #0f3460;
            --aurora-accent: #e94560;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-bg-hover: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-border-strong: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.75);
            --text-muted: rgba(255, 255, 255, 0.5);
            --accent: #e94560;
            --accent-soft: rgba(233, 69, 96, 0.2);
            --success: #4ecca3;
            --warning: #ffc107;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        html { height: 100%; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; min-height: 100%; color: var(--text-primary); line-height: 1.5; overflow-x: hidden; }

        .aurora-bg { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, var(--aurora-1) 0%, var(--aurora-2) 50%, var(--aurora-3) 100%); z-index: -2; }
        .aurora-glow { position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(ellipse at 20% 20%, rgba(233, 69, 96, 0.15) 0%, transparent 50%), radial-gradient(ellipse at 80% 80%, rgba(78, 204, 163, 0.1) 0%, transparent 50%), radial-gradient(ellipse at 50% 50%, rgba(15, 52, 96, 0.3) 0%, transparent 70%); animation: aurora 20s ease-in-out infinite; z-index: -1; }
        @keyframes aurora { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 33% { transform: translate(2%, 2%) rotate(1deg); } 66% { transform: translate(-1%, 1%) rotate(-1deg); } }

        .app-container { max-width: 500px; margin: 0 auto; padding: 24px 16px calc(100px + var(--safe-bottom)); position: relative; }

        header { margin-bottom: 24px; text-align: center; }
        .logo { display: inline-flex; align-items: center; gap: 12px; margin-bottom: 8px; }
        .logo-icon { width: 40px; height: 40px; background: linear-gradient(135deg, var(--accent), #ff6b6b); border-radius: 12px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4); }
        .logo-icon svg { width: 24px; height: 24px; stroke: white; fill: none; stroke-width: 2; }
        h1 { font-size: 28px; font-weight: 700; letter-spacing: -0.02em; background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .sub-head { font-size: 14px; color: var(--text-secondary); font-weight: 500; }

        .glass-card { background: var(--glass-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid var(--glass-border); border-radius: 20px; box-shadow: var(--glass-shadow); }
        .location-section { padding: 20px; margin-bottom: 20px; }
        .location-label { font-size: 12px; font-weight: 600; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 12px; display: flex; align-items: center; gap: 6px; }
        .location-input-wrapper { display: flex; gap: 10px; align-items: center; }
        .location-input { flex: 1; padding: 14px 16px; background: rgba(0, 0, 0, 0.2); border: 1px solid var(--glass-border); border-radius: 12px; font-size: 15px; font-family: inherit; color: var(--text-primary); transition: all 0.2s ease; }
        .location-input::placeholder { color: var(--text-muted); }
        .location-input:focus { outline: none; border-color: var(--glass-border-strong); background: rgba(0, 0, 0, 0.3); }

        .icon-btn { display: flex; align-items: center; justify-content: center; width: 48px; height: 48px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 12px; cursor: pointer; transition: all 0.2s ease; position: relative; }
        .icon-btn:hover { background: var(--glass-bg-hover); border-color: var(--glass-border-strong); transform: translateY(-1px); }
        .icon-btn:active { transform: scale(0.96); }
        .icon-btn svg { stroke: var(--text-secondary); fill: none; stroke-width: 2; width: 22px; height: 22px; }
        .icon-btn.primary { background: var(--accent); border-color: var(--accent); }
        .icon-btn.primary svg { stroke: white; }
        .icon-btn.primary:hover { background: #ff4766; box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4); }

        .gps-status { font-size: 13px; color: var(--text-secondary); margin-top: 12px; display: flex; align-items: center; gap: 8px; padding: 0 4px; }
        .gps-status.loading::before { content: ''; width: 14px; height: 14px; border: 2px solid var(--glass-border); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .gps-status.error { color: var(--accent); }

        .tag-mixer { display: flex; gap: 8px; overflow-x: auto; padding: 4px 4px 16px; scrollbar-width: none; position: sticky; top: 0; z-index: 10; margin: 0 -12px; padding-left: 12px; }
        .tag-mixer::-webkit-scrollbar { display: none; }
        .tag-pill { background: var(--glass-bg); backdrop-filter: blur(10px); border: 1px solid var(--glass-border); padding: 10px 18px; border-radius: 24px; font-size: 13px; font-weight: 500; color: var(--text-secondary); white-space: nowrap; cursor: pointer; transition: all 0.2s ease; flex-shrink: 0; }
        .tag-pill:hover { background: var(--glass-bg-hover); border-color: var(--glass-border-strong); }
        .tag-pill.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 15px rgba(233, 69, 96, 0.3); }

        .results-list { display: flex; flex-direction: column; gap: 16px; }
        .result-card { padding: 20px; transition: all 0.3s ease; animation: cardEnter 0.4s ease backwards; }
        @keyframes cardEnter { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .result-card:hover { transform: translateY(-2px); background: var(--glass-bg-hover); border-color: var(--glass-border-strong); }

        .meta-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 14px; }
        .meta-left { display: flex; flex-direction: column; gap: 6px; }
        .distance { font-size: 12px; font-weight: 700; color: var(--success); text-transform: uppercase; letter-spacing: 0.05em; display: flex; align-items: center; gap: 4px; }
        .distance::before { content: ''; width: 6px; height: 6px; background: var(--success); border-radius: 50%; }
        .travel-time { display: flex; align-items: center; gap: 6px; font-size: 13px; font-weight: 500; color: var(--text-muted); }
        .travel-time svg { width: 14px; height: 14px; stroke: currentColor; fill: none; stroke-width: 2; }
        .travel-time.calculating { opacity: 0.6; }
        .travel-time.error { color: var(--accent); }

        .badges { display: flex; gap: 10px; }
        .badge-wrapper { position: relative; }
        .badge-icon { width: 20px; height: 20px; stroke: var(--text-secondary); fill: none; stroke-width: 1.8; cursor: help; transition: all 0.2s ease; }
        .badge-icon:hover { stroke: var(--text-primary); transform: scale(1.1); }
        .tooltip { position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%) translateY(-8px); background: rgba(0, 0, 0, 0.9); color: white; padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 500; white-space: nowrap; opacity: 0; visibility: hidden; transition: all 0.2s ease; z-index: 100; }
        .tooltip::after { content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); border: 6px solid transparent; border-top-color: rgba(0, 0, 0, 0.9); }
        .badge-wrapper:hover .tooltip { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(-4px); }

        .name { font-size: 20px; font-weight: 700; margin-bottom: 8px; letter-spacing: -0.01em; }
        .desc { font-size: 14px; color: var(--text-secondary); margin-bottom: 18px; line-height: 1.6; }

        .actions { display: flex; gap: 10px; }
        .btn { flex: 1; padding: 12px; text-align: center; text-decoration: none; font-size: 14px; font-weight: 600; border-radius: 10px; border: 1px solid var(--glass-border); color: var(--text-primary); transition: all 0.2s ease; cursor: pointer; background: transparent; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2; }
        .btn:hover { background: var(--glass-bg-hover); border-color: var(--glass-border-strong); }
        .btn-primary { background: var(--accent); color: white; border-color: var(--accent); }
        .btn-primary:hover { background: #ff4766; box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4); }

        .hidden { display: none !important; }
        .loader { text-align: center; padding: 60px 20px; font-weight: 500; color: var(--text-secondary); }
        .loader::before { content: ''; display: block; width: 40px; height: 40px; margin: 0 auto 16px; border: 3px solid var(--glass-border); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        .error-msg { text-align: center; padding: 40px; color: var(--accent); font-size: 14px; background: var(--accent-soft); border-radius: 12px; margin: 20px 0; }
        .no-results { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
        .no-results strong { display: block; color: var(--text-primary); margin-bottom: 8px; font-size: 18px; }

        .pac-container { background: rgba(26, 26, 46, 0.95) !important; backdrop-filter: blur(20px) !important; border: 1px solid var(--glass-border) !important; border-radius: 12px !important; box-shadow: var(--glass-shadow) !important; font-family: inherit !important; margin-top: 8px !important; }
        .pac-item { padding: 12px 16px !important; font-family: inherit !important; font-size: 14px !important; color: var(--text-primary) !important; border-bottom: 1px solid var(--glass-border) !important; }
        .pac-item:hover { background: var(--glass-bg) !important; }
        .pac-item-query { color: var(--text-primary) !important; font-weight: 600; }
        .pac-matched { color: var(--accent) !important; }
        .pac-icon { display: none; }
    </style>
</head>
<body>
    <div class="aurora-bg"></div>
    <div class="aurora-glow"></div>
    
    <div class="app-container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                </div>
                <h1>PeuterPlannen</h1>
            </div>
            <div class="sub-head">Vind de perfecte plek voor jouw kleintje</div>
        </header>

        <div class="location-section glass-card">
            <div class="location-label">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>
                In de buurt van
            </div>
            <div class="location-input-wrapper">
                <input type="text" id="location-input" class="location-input" placeholder="Typ je stad of postcode..." value="">
                <button class="icon-btn" onclick="getCurrentLocation()" title="Gebruik mijn locatie">
                    <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"/><path d="M12 2v3m0 14v3M2 12h3m14 0h3"/></svg>
                </button>
                <button class="icon-btn primary" onclick="updateLocation()">
                    <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                </button>
            </div>
            <div id="gps-status" class="gps-status hidden"></div>
        </div>

        <div class="tag-mixer">
            <button class="tag-pill active" onclick="toggleTag('all')">Alles</button>
            <button class="tag-pill" onclick="toggleTag('play')">Speeltuin</button>
            <button class="tag-pill" onclick="toggleTag('nature')">Bos & Natuur</button>
            <button class="tag-pill" onclick="toggleTag('horeca')">Horeca</button>
            <button class="tag-pill" onclick="toggleTag('museum')">Museum</button>
            <button class="tag-pill" onclick="toggleTag('pancake')">Pannenkoeken</button>
        </div>

        <div id="results-container" class="results-list"></div>
        <div id="loader" class="loader">Locaties laden...</div>
        <div id="error" class="error-msg hidden"></div>
    </div>

    <script>
        // Supabase Config
        const SB_URL = "https://piujsvgbfflrrvauzsxe.supabase.co/rest/v1/locations";
        const SB_KEY = atob("ZXlKaGJHY2lPaUpJVXpJMU5pSXNJblI1Y0NJNklrcFhWQ0o5LmV5SnBjM01pT2lKemRYQmhZbUZ6WlNJc0luSmxaaUk2SW5CcGRXcHpkbWRpWm1ac2NuSjJZWFY2YzNobElpd2ljbTlzWlNJNkltRnViMjRpTENKcFlYUWlPakUzTnpJd05ETXhOekFzSW1WNGNDSTZNakE0TnpZeE9URTNNSDAuNXkzZ3FpUGZWdnB2ZmFEWUFfUGdxRS1LVHZ1ZjZ6Z042dkd6cWZVcGVTbw==");

        let activeTag = 'all';
        let userLocation = null;
        let allLocations = [];
        let autocomplete;

        function initAutocomplete() {
            const input = document.getElementById('location-input');
            autocomplete = new google.maps.places.Autocomplete(input, {
                types: ['geocode'],
                componentRestrictions: { country: 'nl' },
                fields: ['geometry', 'formatted_address', 'name']
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                if (place.geometry) {
                    userLocation = { lat: place.geometry.location.lat(), lng: place.geometry.location.lng(), name: place.formatted_address || place.name };
                    loadLocations();
                }
            });
        }

        async function getCurrentLocation() {
            const statusEl = document.getElementById('gps-status'), input = document.getElementById('location-input');
            if (!navigator.geolocation) { showGpsStatus('GPS niet beschikbaar', 'error'); return; }
            showGpsStatus('Locatie ophalen...', 'loading');
            navigator.geolocation.getCurrentPosition(async (position) => {
                userLocation = { lat: position.coords.latitude, lng: position.coords.longitude, name: 'Mijn locatie' };
                try {
                    const geocoder = new google.maps.Geocoder();
                    const result = await new Promise((resolve, reject) => {
                        geocoder.geocode({ location: { lat: userLocation.lat, lng: userLocation.lng } }, (results, status) => {
                            if (status === 'OK' && results[0]) resolve(results[0]); else reject(status);
                        });
                    });
                    const locality = result.address_components.find(c => c.types.includes('locality') || c.types.includes('sublocality'));
                    userLocation.name = locality ? locality.long_name : result.formatted_address;
                    input.value = userLocation.name;
                    showGpsStatus(`Locatie: ${userLocation.name}`, '');
                    setTimeout(() => statusEl.classList.add('hidden'), 2000);
                    loadLocations();
                } catch (err) { input.value = 'Mijn locatie'; showGpsStatus('Locatie gevonden', ''); setTimeout(() => statusEl.classList.add('hidden'), 2000); loadLocations(); }
            }, (err) => { let msg = 'Locatie niet beschikbaar'; if (err.code === 1) msg = 'Toestemming geweigerd'; if (err.code === 2) msg = 'Locatie niet gevonden'; if (err.code === 3) msg = 'Timeout'; showGpsStatus(msg, 'error'); }, { enableHighAccuracy: true, timeout: 10000, maximumAge: 60000 });
        }

        function showGpsStatus(message, type) { const el = document.getElementById('gps-status'); el.textContent = message; el.className = 'gps-status ' + type; }

        async function updateLocation() {
            const input = document.getElementById('location-input').value.trim(); if (!input) return;
            const geocoder = new google.maps.Geocoder();
            try {
                const result = await new Promise((resolve, reject) => {
                    geocoder.geocode({ address: input + ', Nederland' }, (results, status) => { if (status === 'OK' && results[0]) resolve(results[0]); else reject(status); });
                });
                userLocation = { lat: result.geometry.location.lat(), lng: result.geometry.location.lng(), name: input };
                loadLocations();
            } catch (err) { showGpsStatus('Locatie niet gevonden', 'error'); }
        }

        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 6371, dLat = (lat2 - lat1) * Math.PI / 180, dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLng/2) * Math.sin(dLng/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        }

        async function calculateTravelTimes(destinations) {
            if (!userLocation || destinations.length === 0) return {};
            const service = new google.maps.DistanceMatrixService(), batchSize = 25, results = {};
            for (let i = 0; i < destinations.length; i += batchSize) {
                const batch = destinations.slice(i, i + batchSize);
                try {
                    const response = await new Promise((resolve, reject) => {
                        service.getDistanceMatrix({ origins: [{ lat: userLocation.lat, lng: userLocation.lng }], destinations: batch.map(d => ({ lat: d.lat, lng: d.lng })), travelMode: google.maps.TravelMode.DRIVING, unitSystem: google.maps.UnitSystem.METRIC }, (result, status) => { if (status === 'OK') resolve(result); else reject(status); });
                    });
                    batch.forEach((dest, idx) => {
                        const element = response.rows[0].elements[idx];
                        if (element.status === 'OK') results[dest.id] = { duration: element.duration.text, durationValue: element.duration.value, distance: element.distance.text };
                        else { const dist = calculateDistance(userLocation.lat, userLocation.lng, dest.lat, dest.lng), mins = Math.round(dist * 1.5); results[dest.id] = { duration: `~${mins} min`, durationValue: mins * 60, distance: `${dist.toFixed(1)} km`, estimated: true }; }
                    });
                } catch (err) { batch.forEach(dest => { const dist = calculateDistance(userLocation.lat, userLocation.lng, dest.lat, dest.lng), mins = Math.round(dist * 1.5); results[dest.id] = { duration: `~${mins} min`, durationValue: mins * 60, distance: `${dist.toFixed(1)} km`, estimated: true }; }); }
            }
            return results;
        }

        async function loadLocations() {
            const container = document.getElementById('results-container'), loader = document.getElementById('loader'), error = document.getElementById('error');
            container.innerHTML = ''; loader.classList.remove('hidden'); error.classList.add('hidden');
            try {
                let url = SB_URL + "?select=*"; if (activeTag !== 'all') url += "&type=eq." + activeTag; url += "&order=created_at.desc";
                const response = await fetch(url, { method: 'GET', headers: { "apikey": SB_KEY, "Authorization": "Bearer " + SB_KEY, "Content-Type": "application/json" } });
                if (!response.ok) throw new Error('Fetch failed: ' + response.status);
                allLocations = await response.json(); loader.classList.add('hidden');
                if (allLocations.length === 0) { container.innerHTML = '<div class="no-results"><strong>Geen locaties gevonden</strong>Probeer een andere categorie</div>'; return; }
                if (userLocation) { allLocations.forEach(item => { item.distanceKm = calculateDistance(userLocation.lat, userLocation.lng, item.lat, item.lng); }); allLocations.sort((a, b) => a.distanceKm - b.distanceKm); }
                renderCards(allLocations, {}); if (userLocation) { const travelTimes = await calculateTravelTimes(allLocations); renderCards(allLocations, travelTimes); }
            } catch (e) { console.error('Error:', e); loader.classList.add('hidden'); error.classList.remove('hidden'); error.textContent = 'Kon data niet laden. Vernieuw de pagina.'; }
        }

        function renderCards(locations, travelTimes) {
            const container = document.getElementById('results-container'); container.innerHTML = '';
            locations.forEach((item, index) => {
                const travelInfo = travelTimes[item.id];
                const distanceText = userLocation ? `${item.distanceKm.toFixed(1)} km` : (item.region || 'Randstad');
                const travelTimeHtml = travelInfo ? `<div class="travel-time ${travelInfo.estimated ? 'estimated' : ''}"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>${travelInfo.duration}</div>` : (userLocation ? '<div class="travel-time calculating"><svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>Reistijd...</div>' : '');
                const card = document.createElement('div'); card.className = 'result-card glass-card'; card.style.animationDelay = `${index * 0.05}s`;
                card.innerHTML = `
                    <div class="meta-top">
                        <div class="meta-left">
                            <div class="distance">${distanceText}</div>
                            ${travelTimeHtml}
                        </div>
                        <div class="badges">
                            ${item.coffee ? '<div class="badge-wrapper"><svg class="badge-icon" viewBox="0 0 24 24"><path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/><path d="M6 1v3M10 1v3M14 1v3"/></svg><span class="tooltip">Koffie beschikbaar</span></div>' : ''}
                            ${item.alcohol ? '<div class="badge-wrapper"><svg class="badge-icon" viewBox="0 0 24 24"><path d="M8 21h8M12 17v4M7 3h10v9a5 5 0 0 1-10 0V3z"/></svg><span class="tooltip">Alcohol beschikbaar</span></div>' : ''}
                            ${item.diaper ? '<div class="badge-wrapper"><svg class="badge-icon" viewBox="0 0 24 24"><path d="M12 2a5 5 0 0 1 5 5v2a3 3 0 0 1-3 3h-4a3 3 0 0 1-3-3V7a5 5 0 0 1 5-5z"/><path d="M9 12v8a3 3 0 0 0 6 0v-8"/></svg><span class="tooltip">Verschoonplek</span></div>' : ''}
                        </div>
                    </div>
                    <div class="name">${item.name}</div>
                    <div class="desc">${item.description || ''}</div>
                    <div class="actions">
                        <a href="https://www.google.com/maps/dir/?api=1&origin=${userLocation ? userLocation.lat + ',' + userLocation.lng : ''}&destination=${item.lat},${item.lng}" target="_blank" class="btn btn-primary"><svg viewBox="0 0 24 24"><path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/><circle cx="12" cy="10" r="3"/></svg>Route</a>
                        ${item.website && item.website !== '-' ? `<a href="${item.website}" target="_blank" class="btn"><svg viewBox="0 0 24 24"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>Website</a>` : ''}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleTag(tag) {
            activeTag = tag;
            document.querySelectorAll('.tag-pill').forEach(p => p.classList.remove('active'));
            event.target.classList.add('active');
            loadLocations();
        }

        document.getElementById('location-input').addEventListener('keypress', (e) => { if (e.key === 'Enter') updateLocation(); });
        window.addEventListener('load', () => { initAutocomplete(); loadLocations(); });
    </script>
</body>
