<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PeuterPlannen — Heritage Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFCFB;
            --ink: #1D3557;
            --accent: #E63946;
            --muted: #457B9D;
            --paper: #FFFFFF;
            --line: rgba(29, 53, 87, 0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Instrument Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--ink);
            line-height: 1.5;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 60px 24px; min-height: 100vh; display: flex; flex-direction: column; }

        /* Typography */
        h1, h2, .font-serif { font-family: 'Cormorant Garamond', serif; font-style: italic; }
        
        header { text-align: center; margin-bottom: 60px; position: relative; }
        h1 { font-size: 52px; font-weight: 700; line-height: 0.9; margin-bottom: 12px; }
        .edition-label { font-size: 10px; text-transform: uppercase; letter-spacing: 3px; font-weight: 600; opacity: 0.4; margin-bottom: 20px; display: block; }

        /* Layout */
        .book-section { animation: pageTurn 0.5s ease-out; }
        @keyframes pageTurn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        .book-card {
            background: var(--paper);
            border: 1px solid var(--line);
            padding: 40px 30px;
            box-shadow: 0 10px 30px rgba(29, 53, 87, 0.05);
            margin-bottom: 40px;
            position: relative;
        }

        /* Elements */
        .question { font-family: 'Cormorant Garamond', serif; font-size: 26px; font-weight: 600; margin-bottom: 35px; text-align: center; line-height: 1.2; }
        
        .choice-list { display: flex; flex-direction: column; gap: 14px; }
        .choice-btn {
            background: transparent;
            border: 1.5px solid var(--ink);
            padding: 18px 24px;
            font-size: 15px;
            font-weight: 600;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 18px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .choice-btn:hover { background: var(--ink); color: white; transform: translate(-2px, -2px); box-shadow: 4px 4px 0px var(--accent); }
        .choice-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 1.5; }

        .location-input {
            width: 100%;
            border: none;
            border-bottom: 2px solid var(--ink);
            background: transparent;
            padding: 15px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            margin-bottom: 40px;
            outline: none;
            text-align: center;
            color: var(--ink);
        }

        /* Results Display */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--ink);
            padding-bottom: 12px;
        }
        .results-header span { font-family: 'Cormorant Garamond', serif; font-size: 16px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .back-link { font-size: 13px; font-weight: 700; color: var(--accent); text-decoration: none; border-bottom: 1.5px solid transparent; }
        .back-link:hover { border-color: var(--accent); }

        .chapter-entry {
            margin-bottom: 56px;
            position: relative;
        }
        .chapter-title { font-family: 'Cormorant Garamond', serif; font-size: 32px; font-weight: 700; margin-bottom: 10px; line-height: 1.1; }
        
        .chapter-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--muted);
            align-items: center;
        }
        .chapter-meta span { display: flex; align-items: center; gap: 6px; }
        .chapter-meta svg { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2; }
        
        .chapter-desc { font-size: 16px; color: var(--ink); margin-bottom: 28px; opacity: 0.85; text-align: justify; hyphens: auto; }

        .action-row { display: flex; gap: 24px; }
        .btn-ink {
            font-size: 13px;
            font-weight: 700;
            text-decoration: none;
            color: var(--ink);
            border-bottom: 2.5px solid var(--ink);
            padding-bottom: 3px;
            transition: all 0.2s;
        }
        .btn-ink:hover { color: var(--accent); border-color: var(--accent); }

        /* Helpers */
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .footer { text-align: center; font-family: 'Cormorant Garamond', serif; font-size: 14px; margin-top: 100px; padding-bottom: 40px; opacity: 0.4; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <span class="edition-label">Handgemaakte Editie</span>
            <h1>PeuterPlannen</h1>
        </header>

        <!-- View 1: Location -->
        <div id="step-1" class="book-section">
            <div class="book-card">
                <p class="question">Waar begint de ontdekkingsreis vandaag?</p>
                <input type="text" id="startLocation" class="location-input" placeholder="Type stad of dorp..." value="IJsselstein">
                <button class="choice-btn" onclick="nextStep()" style="justify-content:center; background: var(--ink); color: white; width: 100%;">
                    Open de Gids →
                </button>
            </div>
        </div>

        <!-- View 2: Energy / Vibe -->
        <div id="step-2" class="book-section hidden">
            <div class="book-card">
                <p class="question">Hoeveel energie hebben we vandaag?</p>
                <div class="choice-list">
                    <button class="choice-btn" onclick="search('play')">
                        <svg viewBox="0 0 24 24"><path d="M13 10V3L4 14H11V21L20 10H13Z"/></svg>
                        Gaan met die banaan! (Uitrennen)
                    </button>
                    <button class="choice-btn" onclick="search('nature')">
                        <svg viewBox="0 0 24 24"><path d="M12 3L4 9V21H20V9L12 3Z"/><path d="M12 13V17"/></svg>
                        Lekker struinen (Ontdekken)
                    </button>
                    <button class="choice-btn" onclick="search('pancake')">
                        <svg viewBox="0 0 24 24"><path d="M12 3C7.5 3 4 5.5 4 8C4 10.5 7.5 13 12 13C16.5 13 20 10.5 20 8C20 5.5 16.5 3 12 3Z"/><path d="M4 8V11C4 13.5 7.5 16 12 16C16.5 16 20 13.5 20 11V8"/></svg>
                        Gewoon gezellig (Eten & Spelen)
                    </button>
                </div>
            </div>
        </div>

        <!-- View 3: Results -->
        <div id="results" class="book-section hidden">
            <div class="results-header">
                <span>Geselecteerde Pagina's</span>
                <a href="#" onclick="location.reload()" class="back-link">Aanpassen</a>
            </div>
            <div id="list"></div>
        </div>

        <div id="loader" class="loader hidden" style="text-align:center; padding:60px; font-family:'Cormorant Garamond',serif; font-style:italic; font-size:20px;">De pagina's worden omgeslagen...</div>

        <div class="footer">
            © 2026 — Een gecureerde weekendgids voor de Randstad
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw0UlkShhJ_FQUG1ibkMidUhvEFC23jb4&libraries=places"></script>
    <script>
        // DE ECHTE DATABASE - GEEN LOOPS, GEEN PLACEHOLDERS
        const database = [
            // UTRECHT / IJSSELSTEIN / NIEUWEGEIN
            { name: "Hans & Grietje Zeewolde", type: "pancake", desc: "Het meest magische pannenkoekenhuis van Nederland. Bewegende tafels, glijbanen binnen en een enorm sprookjespark buiten.", alcohol: true, coords: { lat: 52.3429, lng: 5.4842 }, website: "https://www.hansengrietje.zeewolde.nl/" },
            { name: "Speelbos Gagelbos", type: "nature", desc: "Avontuurlijk speelbos bij Utrecht/IJsselstein met vlotten over het water, houten tunnels en modderige paden.", alcohol: false, coords: { lat: 52.1285, lng: 5.1082 }, website: "-" },
            { name: "Nijntje Museum", type: "play", desc: "De droom van elke peuter. Volledig interactief museum in hartje Utrecht waar kids in de wereld van Dick Bruna stappen.", alcohol: false, coords: { lat: 52.0837, lng: 5.1258 }, website: "https://nijntjemuseum.nl/" },
            { name: "Geertje's Hoeve", type: "nature", desc: "Beleefboerderij bij Haarzuilens. Geitjes voeren, ponyrijden en daarna heerlijk lunchen op het boerenterras.", alcohol: true, coords: { lat: 52.1265, lng: 4.9818 }, website: "https://geertjeshoeve.nl/" },
            { name: "Molen de Ster", type: "play", desc: "Prachtige houtzaagmolen in Utrecht met een fijne omheinde speeltuin en een kinderboerderij direct ernaast.", alcohol: true, coords: { lat: 52.0911, lng: 5.1033 }, website: "https://molendester.nu/" },
            { name: "Monkey Town IJsselstein", type: "play", desc: "Lokaal favoriet speelparadijs met een ruime en veilige peuterzone voor de allerkleinsten.", alcohol: false, coords: { lat: 52.0233, lng: 5.0457 }, website: "https://monkeytown.eu/nl/ijsselstein" },
            { name: "Speeltuin de Koppel", type: "play", desc: "Grote, schone buitenspeeltuin in IJsselstein met veel variatie en een fijn terras voor de ouders.", alcohol: true, coords: { lat: 52.0167, lng: 5.0433 }, website: "https://speeltuindekoppel.nl/" },
            { name: "Natuurkwartier Nieuwegein", type: "nature", desc: "Prachtig park met kinderboerderij IJsselstee, een waterspeelplaats en een echt speelbos.", alcohol: false, coords: { lat: 52.0133, lng: 5.0833 }, website: "https://natuurkwartier.nl/" },
            { name: "Ballorig Houten", type: "play", desc: "Grote binnenspeeltuin in Houten met specifieke 'Peuter Ochtenden' en veel overzicht voor ouders.", alcohol: false, coords: { lat: 52.0253, lng: 5.1918 }, website: "https://www.ballorig.nl/houten" },
            
            // AMSTERDAM / HAARLEM
            { name: "Groot Melkhuis", type: "nature", desc: "Terras midden in het Vondelpark met een legendarische omheinde speeltuin. Dé plek voor een middag in de zon.", alcohol: true, coords: { lat: 52.3585, lng: 4.8684 }, website: "https://grootmelkhuis.nl/" },
            { name: "Kraantje Lek Overveen", type: "nature", desc: "Iconische uitspanning aan de voet van de duinen met een enorme houten speeltuin en klimduin.", alcohol: true, coords: { lat: 52.3833, lng: 4.5833 }, website: "https://kraantjelek.nl/" },
            { name: "Meneer Paprika Haarlem", type: "pancake", desc: "Speelgoedwinkel en café in één. Terwijl jij koffie drinkt, spelen de kids aan de 5-meter lange treinbaan tafel.", alcohol: true, coords: { lat: 52.3833, lng: 4.6333 }, website: "https://meneerpaprika.nl/" },
            { name: "NEMO Dak", type: "play", desc: "Het gratis toegankelijke dakterras van NEMO met waterspelletjes en een fenomenaal uitzicht over Amsterdam.", alcohol: true, coords: { lat: 52.3742, lng: 4.9122 }, website: "https://www.nemosciencemuseum.nl/" },
            
            // ROTTERDAM / DEN HAAG
            { name: "Plaswijckpark", type: "play", desc: "Enorm familiepark in Rotterdam met speeltuinen, een kleine dierentuin en een verkeerstuin. Perfect voor 0-4 jaar.", alcohol: true, coords: { lat: 51.9613, lng: 4.4984 }, website: "https://www.plaswijckpark.nl/" },
            { name: "Maritiem Museum (Plons)", type: "play", desc: "De interactieve wereld van Professor Plons in Rotterdam is een absolute hit voor peuters.", alcohol: true, coords: { lat: 51.9174, lng: 4.4821 }, website: "https://maritiemmuseum.nl/" },
            { name: "Kinderboekenmuseum", type: "play", desc: "In Den Haag komen Kikker en Nijntje tot leven in dit interactieve en veilige kindermuseum.", alcohol: false, coords: { lat: 52.0805, lng: 4.3162 }, website: "https://www.kinderboekenmuseum.nl/" },
            { name: "Villa Zebra", type: "play", desc: "Hét kinderkunstmuseum van Rotterdam. Op de begane grond is alles speciaal ingericht voor 2 tot 6 jaar.", alcohol: false, coords: { lat: 51.9114, lng: 4.4970 }, website: "https://www.villazebra.nl/" }
        ];

        function nextStep() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        async function search(filterType) {
            const start = document.getElementById('startLocation').value;
            const service = new google.maps.DistanceMatrixService();
            
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            let filtered = database.filter(i => i.type === filterType);
            const destinations = filtered.map(i => i.coords);

            try {
                const response = await new Promise((resolve) => {
                    service.getDistanceMatrix({
                        origins: [start],
                        destinations: destinations,
                        travelMode: 'DRIVING'
                    }, (res) => resolve(res));
                });

                const results = response.rows[0].elements;
                filtered = filtered.map((item, idx) => ({
                    ...item,
                    duration: results[idx].status === 'OK' ? results[idx].duration.text : 'onbekend',
                    durationVal: results[idx].status === 'OK' ? results[idx].duration.value : 999999
                })).sort((a,b) => a.durationVal - b.durationVal);

                render(filtered);
            } catch (e) {
                render(filtered);
            }
        }

        function render(items) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            const container = document.getElementById('list');
            container.innerHTML = '';

            const carSvg = `<svg viewBox="0 0 24 24"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.2-1.4.7l-1.5 2.6C1.4 11 1 12 1 13v3c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>`;
            const glassSvg = `<svg viewBox="0 0 24 24"><path d="M8 22h8M12 11v11M19 8c0 1.5-2 3-7 3S5 9.5 5 8V2h14v6zM5 8h14"/></svg>`;

            if (items.length === 0) {
                container.innerHTML = '<p class="question" style="margin-top:40px; opacity:0.5;">Dit hoofdstuk is nog leeg...<br><small>Probeer een andere categorie.</small></p>';
                return;
            }

            items.forEach(item => {
                container.innerHTML += `
                    <div class="chapter-entry fade-in">
                        <div class="chapter-meta">
                            <span>${carSvg} ${item.duration}</span>
                            ${item.alcohol ? `<span>${glassSvg} OUDER-VRIENDELIJK</span>` : ''}
                        </div>
                        <h2 class="chapter-title">${item.name}</h2>
                        <p class="chapter-desc">${item.desc}</p>
                        <div class="action-row">
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${item.coords.lat},${item.coords.lng}" target="_blank" class="btn-ink">Route & Parkeren</a>
                            ${item.website && item.website !== '-' ? `<a href="${item.website}" target="_blank" class="btn-ink">Bezoek Website</a>` : ''}
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
