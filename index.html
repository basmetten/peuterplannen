<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeuterPlannen ‚Äî Storybook Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFCFB;
            --ink: #1D3557;
            --accent: #E63946;
            --paper: #FFFFFF;
            --border: #1D3557;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--ink);
            line-height: 1.6;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .container { max-width: 600px; margin: 0 auto; padding: 60px 24px; }

        header { margin-bottom: 64px; text-align: center; }
        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 42px; 
            font-weight: 700; 
            font-style: italic;
            line-height: 1;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }
        .subtitle { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px; 
            color: var(--ink);
            opacity: 0.8;
        }

        .book-card {
            background: var(--paper);
            border: 1.5px solid var(--border);
            padding: 40px;
            box-shadow: 8px 8px 0px var(--ink);
            margin-bottom: 40px;
        }

        .question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .energy-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .btn-choice {
            background: transparent;
            border: 1.5px solid var(--border);
            padding: 16px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: var(--ink);
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }

        .btn-choice:hover {
            background: var(--ink);
            color: white;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px var(--accent);
        }

        .btn-choice svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }

        .location-input {
            width: 100%;
            border: none;
            border-bottom: 1.5px solid var(--border);
            background: transparent;
            padding: 12px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            margin-bottom: 40px;
            outline: none;
        }

        /* Results */
        .results-header {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
            border-bottom: 1.5px solid var(--ink);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .chapter-card {
            margin-bottom: 48px;
            padding-left: 20px;
            border-left: 3px solid var(--accent);
        }

        .chapter-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .chapter-meta {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
        }

        .chapter-desc {
            font-size: 15px;
            color: var(--ink);
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--ink);
            font-weight: 600;
            font-size: 13px;
            border-bottom: 1.5px solid var(--ink);
            padding-bottom: 2px;
            margin-right: 24px;
        }

        .btn-action:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .hidden { display: none; }
        
        .footer {
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            margin-top: 80px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>PeuterPlannen</h1>
            <p class="subtitle">Hoofdstuk: Jouw Weekend-Avontuur</p>
        </header>

        <div id="step-1" class="book-card">
            <p class="question">Waar begint het verhaal vandaag?</p>
            <input type="text" id="startLocation" class="location-input" placeholder="Type stad of dorp..." value="Utrecht">
            <button class="btn-choice" onclick="nextStep()" style="justify-content:center; background: var(--ink); color: white;">
                Volgende pagina ‚Üí
            </button>
        </div>

        <div id="step-2" class="book-card hidden">
            <p class="question">Hoe is de energie van de kleintjes?</p>
            <div class="energy-grid">
                <button class="btn-choice" onclick="search('play')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5"><path d="M13 10V3L4 14H11V21L20 10H13Z"/></svg>
                    Gaan met die banaan! (Uitrennen)
                </button>
                <button class="btn-choice" onclick="search('nature')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5"><path d="M12 3L4 9V21H20V9L12 3Z"/><path d="M12 13V17"/></svg>
                    Lekker struinen (Ontdekken)
                </button>
                <button class="btn-choice" onclick="search('pancake')">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5"><path d="M12 3C7.5 3 4 5.5 4 8C4 10.5 7.5 13 12 13C16.5 13 20 10.5 20 8C20 5.5 16.5 3 12 3Z"/><path d="M4 8V11C4 13.5 7.5 16 12 16C16.5 16 20 13.5 20 11V8"/></svg>
                    Gewoon gezellig (Eten & Spelen)
                </button>
            </div>
        </div>

        <div id="results" class="hidden">
            <div class="results-header">
                <span>Geselecteerde Avonturen</span>
                <a href="#" onclick="location.reload()" style="color: var(--accent); text-decoration: none;">Aanpassen</a>
            </div>
            <div id="list"></div>
        </div>

        <div class="footer">
            ¬© 2026 ‚Äî Een handgemaakte reisgids voor de Randstad
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw0UlkShhJ_FQUG1ibkMidUhvEFC23jb4&libraries=places"></script>
    <script>
        const database = [
            { name: "Hans & Grietje", type: "pancake", desc: "Het meest magische pannenkoekenhuis van Nederland met enorme speeltuin en sprookjespark.", alcohol: true, coords: { lat: 52.3429, lng: 5.4842 }, parking: "https://maps.google.com/?q=Hans+en+Grietje+Parkeren" },
            { name: "Gagelbos Utrecht", type: "nature", desc: "Speelbos met vlotten, modder en houten speeltoestellen. Puur natuur.", alcohol: false, coords: { lat: 52.1333, lng: 5.1167 }, parking: "https://maps.google.com/?q=Gagelbos+Parkeren" },
            { name: "Nijntje Museum", type: "play", desc: "De droom van elke 2-jarige. Volledig interactief en kid-proof.", alcohol: false, coords: { lat: 52.0833, lng: 5.1250 }, parking: "https://maps.google.com/?q=Parkeren+Nijntje+Museum" },
            { name: "Meneer Paprika", type: "pancake", desc: "Speelgoedwinkel en caf√© in √©√©n in hartje Haarlem. Met enorme Thomas de Trein tafel.", alcohol: true, coords: { lat: 52.3833, lng: 4.6333 }, parking: "https://maps.google.com/?q=Parkeren+Haarlem+Centrum" },
            { name: "Diergaarde Blijdorp", type: "play", desc: "Prachtige dierentuin met veel overdekte speelplekken (Oceanium).", alcohol: true, coords: { lat: 51.9268, lng: 4.4539 }, parking: "https://maps.google.com/?q=Blijdorp+Parkeren" },
            { name: "'t Hooge Nest", type: "nature", desc: "Prachtige plek in de bossen bij Blaricum met goede horeca en speeltoestellen.", alcohol: true, coords: { lat: 52.2833, lng: 5.2333 }, parking: "https://maps.google.com/?q=Parkeren+Hooge+Nest" }
        ];

        function nextStep() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        async function search(filterType) {
            const start = document.getElementById('startLocation').value;
            const service = new google.maps.DistanceMatrixService();
            
            let filtered = database.filter(i => i.type === filterType);
            const destinations = filtered.map(i => i.coords);

            document.getElementById('step-2').innerHTML = "<p class='question'>Momentje, de koets wordt klaargemaakt... üöó</p>";

            try {
                const response = await new Promise((resolve) => {
                    service.getDistanceMatrix({
                        origins: [start],
                        destinations: destinations,
                        travelMode: 'DRIVING'
                    }, (res) => resolve(res));
                });

                const results = response.rows[0].elements;
                filtered = filtered.map((item, idx) => ({
                    ...item,
                    duration: results[idx].status === 'OK' ? results[idx].duration.text : 'onbekend'
                }));

                render(filtered);
            } catch (e) {
                render(filtered);
            }
        }

        function render(items) {
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            const container = document.getElementById('list');
            container.innerHTML = '';

            items.forEach(item => {
                container.innerHTML += `
                    <div class="chapter-card">
                        <div class="chapter-meta">
                            <span>üöó ${item.duration}</span>
                            ${item.alcohol ? '<span>üç∑ Ouder-vriendelijk</span>' : ''}
                        </div>
                        <h2 class="chapter-title">${item.name}</h2>
                        <p class="chapter-desc">${item.desc}</p>
                        <div>
                            <a href="${item.parking}" target="_blank" class="btn-action">Navigeer naar Parkeren</a>
                            <a href="#" class="btn-action">Lees Meer</a>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
