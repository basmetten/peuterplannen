<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeuterPlannen — Editorial Lifestyle Gids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFCFB;
            --text: #1A1A1A;
            --accent: #3E4E3B;
            --border: #EEEEEE;
            --muted: #717171;
            --white: #FFFFFF;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
        }

        body { 
            font-family: 'Instrument Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text);
            line-height: 1.6;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        .container { 
            max-width: 1100px; 
            margin: 0 auto; 
            padding: 40px 24px; 
        }

        /* Hero Section */
        header { 
            margin-bottom: 64px; 
            text-align: center;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        h1 { 
            font-size: clamp(2.5rem, 8vw, 4rem); 
            font-weight: 500; 
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .subtitle { 
            color: var(--muted); 
            font-size: 1.1rem;
            letter-spacing: 0.02em;
        }

        /* Wizard / Filter Section */
        .wizard-container {
            margin-bottom: 64px;
        }

        .input-group {
            max-width: 500px;
            margin: 0 auto 32px;
            position: relative;
        }

        .minimal-input {
            width: 100%;
            border: none;
            border-bottom: 1px solid var(--border);
            background: transparent;
            padding: 12px 0;
            font-size: 1.25rem;
            font-family: 'Instrument Sans', sans-serif;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .minimal-input:focus {
            outline: none;
            border-bottom-color: var(--accent);
        }

        .pill-filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }

        .pill {
            padding: 8px 20px;
            border-radius: 100px;
            border: 1px solid var(--border);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .pill:hover {
            border-color: var(--muted);
        }

        .pill.active {
            background: var(--accent);
            color: var(--white);
            border-color: var(--accent);
        }

        .search-trigger {
            display: block;
            margin: 0 auto;
            background: var(--accent);
            color: var(--white);
            border: none;
            padding: 16px 48px;
            border-radius: 4px;
            font-family: 'Instrument Sans', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .search-trigger:hover {
            opacity: 0.9;
        }

        /* Bento Grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 24px;
            display: none; /* Hidden by default */
        }

        .bento-item {
            grid-column: span 12;
            background: var(--white);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            cursor: pointer;
        }

        .bento-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .bento-image {
            width: 100%;
            height: 240px;
            background-color: #F3F3F3;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s;
        }

        .bento-item:hover .bento-image {
            opacity: 0.9;
        }

        .bento-content {
            padding: 24px;
        }

        .bento-title {
            font-size: 1.5rem;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .bento-meta {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
            font-size: 0.75rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .bento-desc {
            font-size: 0.95rem;
            color: var(--muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Desktop Bento Variations */
        @media (min-width: 768px) {
            .bento-item.large { grid-column: span 8; }
            .bento-item.medium { grid-column: span 4; }
            .bento-item.small { grid-column: span 4; }
            
            .large .bento-image { height: 350px; }
            .medium .bento-image { height: 200px; }
        }

        /* Icons */
        .icon {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 4px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            display: none;
            font-style: italic;
            color: var(--muted);
        }

        /* Footer */
        footer {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            text-align: center;
            font-size: 0.8rem;
            color: var(--muted);
        }

        /* Transitions */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modal / Detail (Simple for now) */
        .detail-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn-link {
            text-decoration: none;
            color: var(--text);
            font-size: 0.8rem;
            font-weight: 600;
            padding: 8px 16px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .btn-link:hover {
            border-color: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="fade-in">
            <h1 class="serif">Ontdek de mooiste weekenden.</h1>
            <p class="subtitle">Een gecureerde gids voor het moderne gezin.</p>
        </header>

        <section id="wizard" class="wizard-container fade-in">
            <div class="input-group">
                <input type="text" id="startLocation" class="minimal-input" placeholder="Vanuit welke stad vertrek je?" value="Utrecht">
            </div>

            <div class="pill-filters" id="envFilters">
                <div class="pill active" data-value="both">Overal</div>
                <div class="pill" data-value="outdoor">Buitenlucht</div>
                <div class="pill" data-value="indoor">Binnen</div>
            </div>

            <div class="pill-filters" id="typeFilters">
                <div class="pill active" data-value="all">Alles</div>
                <div class="pill" data-value="nature">Natuur</div>
                <div class="pill" data-value="horeca">Gastronomie</div>
                <div class="pill" data-value="pancake">Pannenkoeken</div>
                <div class="pill" data-value="museum">Cultuur</div>
                <div class="pill" data-value="play">Spelen</div>
            </div>

            <div class="pill-filters" id="alcoholFilter">
                <div class="pill" id="alcoholPill" data-value="false">Met een glas wijn</div>
            </div>

            <button class="search-trigger" onclick="search()">Zoeken</button>
        </section>

        <div id="loading" class="loading">Moment, we berekenen de mooiste routes...</div>

        <div id="resultsGrid" class="bento-grid">
            <!-- Cards will be injected here -->
        </div>

        <footer>
            <p class="serif">&copy; 2026 PeuterPlannen — Editorial Lifestyle Gids</p>
        </footer>
    </div>

    <!-- Icons Library (SVG helper) -->
    <script>
        const icons = {
            map: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon"><path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" /><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" /></svg>',
            clock: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /></svg>',
            wine: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon"><path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h3m-3 0a3 3 0 1 0-6 0c0 1.657 1.343 3 3 3m3-3V3m0 3a3 3 0 1 1-6 0M10.5 21h3m-3 0a3 3 0 1 0-6 0c0 1.657 1.343 3 3 3m3-3v-3m0 3a3 3 0 1 1-6 0m6-6v3m0 0a3 3 0 1 0-6 0c0 1.657 1.343 3 3 3m3-3a3 3 0 1 1-6 0m6 3v3m3-15h-9m9 0a3 3 0 1 1-6 0m6 0v3m0 0a3 3 0 1 0-6 0c0 1.657 1.343 3 3 3m3-3a3 3 0 1 1-6 0" /></svg>',
            external: '<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon"><path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 0 0 3 8.25v10.5A2.25 2.25 0 0 0 5.25 21h10.5A2.25 2.25 0 0 0 18 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" /></svg>'
        };
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw0UlkShhJ_FQUG1ibkMidUhvEFC23jb4&libraries=places"></script>
    <script>
        const database = [
            { name: "Hans & Grietje", type: "pancake", desc: "Het meest magische pannenkoekenhuis van Nederland met enorme speeltuin en sprookjespark.", alcohol: true, indoor: true, website: "https://www.hansengrietje.zeewolde.nl/", coords: { lat: 52.3429, lng: 5.4842 }, parking: "https://maps.google.com/?q=Hans+en+Grietje+Parkeren", photo: "https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&q=80&w=800" },
            { name: "Gagelbos Utrecht", type: "nature", desc: "Speelbos met vlotten, modder en houten speeltoestellen. Puur natuur.", alcohol: false, indoor: false, website: "-", coords: { lat: 52.1333, lng: 5.1167 }, parking: "https://maps.google.com/?q=Gagelbos+Parkeren", photo: "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&q=80&w=800" },
            { name: "Nijntje Museum", type: "museum", desc: "De droom van elke 2-jarige. Volledig interactief en kid-proof.", alcohol: false, indoor: true, website: "https://nijntjemuseum.nl/", coords: { lat: 52.0833, lng: 5.1250 }, parking: "https://maps.google.com/?q=Parkeren+Nijntje+Museum", photo: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?auto=format&fit=crop&q=80&w=800" },
            { name: "Meneer Paprika", type: "horeca", desc: "Speelgoedwinkel en café in één in hartje Haarlem. Met enorme Thomas de Trein tafel.", alcohol: true, indoor: true, website: "https://meneerpaprika.nl/", coords: { lat: 52.3833, lng: 4.6333 }, parking: "https://maps.google.com/?q=Parkeren+Haarlem+Centrum", photo: "https://images.unsplash.com/photo-1555448248-2571daf6344b?auto=format&fit=crop&q=80&w=800" },
            { name: "Diergaarde Blijdorp", type: "play", desc: "Prachtige dierentuin met veel overdekte speelplekken (Oceanium).", alcohol: true, indoor: true, website: "https://www.diergaardeblijdorp.nl/", coords: { lat: 51.9268, lng: 4.4539 }, parking: "https://maps.google.com/?q=Blijdorp+Parkeren", photo: "https://images.unsplash.com/photo-1510798831971-661eb04b3739?auto=format&fit=crop&q=80&w=800" },
            { name: "'t Hooge Nest", type: "nature", desc: "Prachtige plek in de bossen bij Blaricum met goede horeca en speeltoestellen.", alcohol: true, indoor: false, website: "https://thoogenest.nl/", coords: { lat: 52.2833, lng: 5.2333 }, parking: "https://maps.google.com/?q=Parkeren+Hooge+Nest", photo: "https://images.unsplash.com/photo-1448375240586-882707db888b?auto=format&fit=crop&q=80&w=800" },
            { name: "Geertje's Hoeve", type: "nature", desc: "Beleefboerderij bij Utrecht. Geitjes voeren, ponyrijden en lekker eten.", alcohol: true, indoor: true, website: "https://geertjeshoeve.nl/", coords: { lat: 52.1265, lng: 4.9818 }, parking: "https://maps.google.com/?q=Thematerweg+5+Haarzuilens", photo: "https://images.unsplash.com/photo-1500595046743-cd271d694d30?auto=format&fit=crop&q=80&w=800" },
            { name: "Boerderij de Boerinn", type: "play", desc: "Speelboerderij met vlotten, skelters en veel dieren in Kamerik.", alcohol: true, indoor: true, website: "https://www.deboerinn.nl/", coords: { lat: 52.1055, lng: 4.8855 }, parking: "https://maps.google.com/?q=Mijzijde+6+Kamerik", photo: "https://images.unsplash.com/photo-1530595467537-0b5996c41f2d?auto=format&fit=crop&q=80&w=800" },
            { name: "Het Woeste Westen", type: "nature", desc: "Natuurspeeltuin in Amsterdam West. Klimmen over water en hutten bouwen.", alcohol: false, indoor: false, website: "https://www.woestewesten.nl/", coords: { lat: 52.3880, lng: 4.8569 }, parking: "https://maps.google.com/?q=Transformatorweg+10+Amsterdam", photo: "https://images.unsplash.com/photo-1473448912268-2022ce9509d8?auto=format&fit=crop&q=80&w=800" },
            { name: "Villa Augustus", type: "horeca", desc: "Restaurant en markt in een oude watertoren met prachtige moestuin in Dordrecht.", alcohol: true, indoor: true, website: "https://www.villa-augustus.nl/", coords: { lat: 51.8150, lng: 4.6850 }, parking: "https://maps.google.com/?q=Villa+Augustus+Parkeren", photo: "https://images.unsplash.com/photo-1464366400600-7168b8af9bc3?auto=format&fit=crop&q=80&w=800" },
            { name: "Restaurant Leuk Bussum", type: "horeca", desc: "Gezellig restaurant met enorme speelkelder (100m2) en oppas.", alcohol: true, indoor: true, website: "https://restaurantleuk.nl/", coords: { lat: 52.2687, lng: 5.1610 }, parking: "https://maps.google.com/?q=Parkeergarage+Nieuwe+Brink+Bussum", photo: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&q=80&w=800" },
            { name: "Theehuis Rhijnauwen", type: "pancake", desc: "Iconisch pannenkoekenhuis aan de Kromme Rijn met grote houten speeltuin.", alcohol: true, indoor: true, website: "https://theehuisrhijnauwen.nl/", coords: { lat: 52.0726, lng: 5.1610 }, parking: "https://maps.google.com/?q=Rhijnauwenselaan+16+Bunnik", photo: "https://images.unsplash.com/photo-1504754668056-230e1d784b4e?auto=format&fit=crop&q=80&w=800" },
            { name: "Museum Speelklok", type: "museum", desc: "Vrolijke zelfspelende muziekinstrumenten in Utrecht.", alcohol: true, indoor: true, website: "https://www.museumspeelklok.nl/", coords: { lat: 52.0908, lng: 5.1195 }, parking: "https://maps.google.com/?q=Springweg+Parkeren+Utrecht", photo: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&q=80&w=800" },
            { name: "Plaswijckpark", type: "play", desc: "Enorm speelpark in Rotterdam met binnen- en buitenspeeltuinen en een kleine zoo.", alcohol: true, indoor: true, website: "https://www.plaswijckpark.nl/", coords: { lat: 51.9540, lng: 4.4750 }, parking: "https://maps.google.com/?q=Ringdijk+20+Rotterdam", photo: "https://images.unsplash.com/photo-1531844251246-9a1bfaae09fc?auto=format&fit=crop&q=80&w=800" }
        ];

        // UI Interactions
        document.querySelectorAll('.pill').forEach(pill => {
            pill.addEventListener('click', function() {
                const parent = this.parentElement;
                if (parent.id === 'alcoholFilter') {
                    this.classList.toggle('active');
                } else {
                    parent.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });

        async function search() {
            const start = document.getElementById('startLocation').value;
            const env = document.querySelector('#envFilters .pill.active').dataset.value;
            const type = document.querySelector('#typeFilters .pill.active').dataset.value;
            const alc = document.getElementById('alcoholPill').classList.contains('active');

            if (!start) { alert("Vul eerst je vertrekpunt in!"); return; }

            document.getElementById('wizard').style.display = 'none';
            document.getElementById('loading').style.display = 'block';

            let filtered = database.filter(item => {
                if (env !== 'both' && (env === 'indoor' ? !item.indoor : item.indoor)) return false;
                if (type !== 'all' && item.type !== type) return false;
                if (alc && !item.alcohol) return false;
                return true;
            });

            const service = new google.maps.DistanceMatrixService();
            const destinations = filtered.map(item => item.coords);

            try {
                if (destinations.length > 0) {
                    const response = await new Promise((resolve, reject) => {
                        service.getDistanceMatrix({
                            origins: [start],
                            destinations: destinations,
                            travelMode: 'DRIVING'
                        }, (res, status) => {
                            if (status === 'OK') resolve(res);
                            else reject(status);
                        });
                    });

                    const results = response.rows[0].elements;
                    filtered = filtered.map((item, idx) => {
                        const res = results[idx];
                        const hasRoute = res.status === 'OK' && res.duration;
                        return {
                            ...item,
                            durationText: hasRoute ? res.duration.text : "onbekend",
                            durationValue: hasRoute ? res.duration.value / 60 : 9999
                        };
                    });
                }

                renderResults(filtered);
            } catch (err) {
                console.error("Distance Matrix Error:", err);
                // Fallback
                filtered = filtered.map(item => ({ ...item, durationText: "reistijd onbekend", durationValue: 9999 }));
                renderResults(filtered);
            }
        }

        function renderResults(list) {
            document.getElementById('loading').style.display = 'none';
            const grid = document.getElementById('resultsGrid');
            grid.style.display = 'grid';
            grid.innerHTML = '';

            if (list.length === 0) {
                grid.innerHTML = '<p class="serif" style="grid-column: span 12; text-align: center; font-size: 1.5rem; margin-top: 40px;">Geen verborgen parels gevonden voor deze selectie.</p>';
                return;
            }

            list.forEach((item, idx) => {
                const bentoClass = (idx % 3 === 0) ? 'large' : (idx % 3 === 1) ? 'medium' : 'small';
                const card = document.createElement('div');
                card.className = `bento-item ${bentoClass} fade-in`;
                card.style.animationDelay = `${idx * 0.1}s`;
                
                card.innerHTML = `
                    <div class="bento-image" style="background-image: url('${item.photo}')"></div>
                    <div class="bento-content">
                        <h2 class="bento-title serif">${item.name}</h2>
                        <p class="bento-desc">${item.desc}</p>
                        <div class="bento-meta">
                            <span>${icons.clock} ${item.durationText || ''}</span>
                            ${item.alcohol ? `<span>${icons.wine} Alcohol</span>` : ''}
                        </div>
                        <div class="detail-actions">
                            <a href="${item.parking}" target="_blank" class="btn-link">${icons.map} Parkeren</a>
                            ${item.website !== '-' ? `<a href="${item.website}" target="_blank" class="btn-link">${icons.external} Website</a>` : ''}
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
