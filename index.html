<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeuterPlannen â€” Storybook Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFCFB;
            --ink: #1D3557;
            --accent: #E63946;
            --paper: #FFFFFF;
            --border: #1D3557;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg); 
            color: var(--ink);
            line-height: 1.6;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }

        .container { max-width: 600px; margin: 0 auto; padding: 60px 24px; }

        header { margin-bottom: 64px; text-align: center; }
        h1 { 
            font-family: 'Cormorant Garamond', serif; 
            font-size: 42px; 
            font-weight: 700; 
            font-style: italic;
            line-height: 1;
            margin-bottom: 12px;
            letter-spacing: -0.01em;
        }
        .subtitle { 
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px; 
            color: var(--ink);
            opacity: 0.8;
        }

        .book-card {
            background: var(--paper);
            border: 1.5px solid var(--border);
            padding: 40px;
            box-shadow: 8px 8px 0px var(--ink);
            margin-bottom: 40px;
        }

        .question {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 32px;
            text-align: center;
        }

        .energy-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        .btn-choice {
            background: transparent;
            border: 1.5px solid var(--border);
            padding: 16px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 600;
            color: var(--ink);
            cursor: pointer;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }

        .btn-choice:hover {
            background: var(--ink);
            color: white;
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px var(--accent);
        }

        .btn-choice svg {
            width: 24px;
            height: 24px;
            stroke: currentColor;
        }

        .location-input {
            width: 100%;
            border: none;
            border-bottom: 1.5px solid var(--border);
            background: transparent;
            padding: 12px 0;
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            margin-bottom: 40px;
            outline: none;
        }

        /* Results */
        .results-header {
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 32px;
            border-bottom: 1.5px solid var(--ink);
            padding-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .chapter-card {
            margin-bottom: 48px;
            padding-left: 20px;
            border-left: 3px solid var(--accent);
        }

        .chapter-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .chapter-meta {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
            margin-bottom: 12px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .chapter-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chapter-desc {
            font-size: 15px;
            color: var(--ink);
            margin-bottom: 24px;
            opacity: 0.9;
        }

        .btn-action {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--ink);
            font-weight: 600;
            font-size: 13px;
            border-bottom: 1.5px solid var(--ink);
            padding-bottom: 2px;
            margin-right: 24px;
        }

        .btn-action:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .hidden { display: none; }
        
        .footer {
            text-align: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 14px;
            margin-top: 80px;
            opacity: 0.5;
        }
    </style>
</head>

        function nextStep() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
        }

        async function search(filterType) {
            const start = document.getElementById('startLocation').value;
            const service = new google.maps.DistanceMatrixService();
            
            let filtered = database.filter(i => i.type === filterType);
            const destinations = filtered.map(i => i.coords);

            document.getElementById('step-2').innerHTML = "<p class='question'>Momentje, de koets wordt klaargemaakt... ðŸš—</p>";

            try {
                const response = await new Promise((resolve) => {
                    service.getDistanceMatrix({
                        origins: [start],
                        destinations: destinations,
                        travelMode: 'DRIVING'
                    }, (res) => resolve(res));
                });

                const results = response.rows[0].elements;
                filtered = filtered.map((item, idx) => ({
                    ...item,
                    duration: results[idx].status === 'OK' ? results[idx].duration.text : 'onbekend'
                }));

                render(filtered);
            } catch (e) {
                render(filtered);
            }
        }

        function render(items) {
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            const container = document.getElementById('list');
            container.innerHTML = '';

            const carSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:4px; vertical-align:middle;"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.2-1.4.7l-1.5 2.6C1.4 11 1 12 1 13v3c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>`;
            const glassSvg = `<svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right:4px; vertical-align:middle;"><path d="M8 22h8M12 11v11M19 8c0 1.5-2 3-7 3S5 9.5 5 8V2h14v6zM5 8h14"/></svg>`;

            if (items.length === 0) {
                container.innerHTML = '<p style="text-align:center; padding:40px; font-style:italic; opacity:0.5;">Geen avonturen gevonden in dit hoofdstuk...</p>';
                return;
            }

            items.forEach(item => {
                container.innerHTML += `
                    <div class="chapter-card">
                        <div class="chapter-meta">
                            <span>${carSvg} ${item.duration}</span>
                            ${item.alcohol ? `<span>${glassSvg} OUDER-VRIENDELIJK</span>` : ''}
                        </div>
                        <h2 class="chapter-title">${item.name}</h2>
                        <p class="chapter-desc">${item.desc}</p>
                        <div>
                            <a href="https://www.google.com/maps/dir/?api=1&destination=${item.coords.lat},${item.coords.lng}" target="_blank" class="btn-action">Route & Parkeren</a>
                            ${item.website !== '-' ? `<a href="${item.website}" target="_blank" class="btn-action">Website</a>` : ''}
                        </div>
                    </div>
                `;
            });
        }
    </script>
