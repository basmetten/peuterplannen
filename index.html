<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PeuterPlannen ‚Äî Weekend Gids</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,600;0,700;1,600&family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #FDFCFB;
            --ink: #1D3557;
            --accent: #E63946;
            --muted: #457B9D;
            --paper: #FFFFFF;
            --border-width: 1.5px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Instrument Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--ink);
            line-height: 1.5;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            overflow-x: hidden;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 40px 20px; min-height: 100vh; display: flex; flex-direction: column; }

        /* UI Elements */
        h1, h2, .font-serif { font-family: 'Cormorant Garamond', serif; font-style: italic; }
        
        header { text-align: center; margin-bottom: 50px; }
        h1 { font-size: 48px; font-weight: 700; line-height: 1; margin-bottom: 8px; }
        .edition { text-transform: uppercase; font-size: 10px; letter-spacing: 3px; font-weight: 600; opacity: 0.6; }

        .book-section { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card {
            background: var(--paper);
            border: var(--border-width) solid var(--ink);
            padding: 30px;
            box-shadow: 6px 6px 0px var(--ink);
            margin-bottom: 30px;
            position: relative;
        }

        .label { font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--muted); margin-bottom: 15px; display: block; }
        
        /* Region Grid */
        .region-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .region-btn {
            background: transparent;
            border: var(--border-width) solid var(--ink);
            padding: 20px 10px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        .region-btn:hover { background: var(--ink); color: white; }

        /* Story Funnel */
        .choice-list { display: flex; flex-direction: column; gap: 12px; }
        .choice-btn {
            background: transparent;
            border: var(--border-width) solid var(--ink);
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 500;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }
        .choice-btn:active { transform: scale(0.98); background: #F5F5F5; }

        /* Results (The Chapters) */
        .result-card {
            border-left: 4px solid var(--accent);
            padding: 0 0 40px 25px;
            margin-bottom: 10px;
            position: relative;
        }
        .result-card::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
        }
        .result-title { font-size: 26px; line-height: 1.2; margin-bottom: 8px; }
        .result-meta { font-size: 12px; font-weight: 600; color: var(--muted); display: flex; gap: 15px; margin-bottom: 15px; }
        .result-desc { font-size: 14px; opacity: 0.8; margin-bottom: 20px; }
        
        .btn-group { display: flex; gap: 15px; }
        .link-btn {
            font-size: 13px;
            font-weight: 600;
            text-decoration: none;
            color: var(--ink);
            border-bottom: 2px solid var(--ink);
            padding-bottom: 2px;
        }

        .hidden { display: none; }
        .loader { text-align: center; padding: 50px; font-family: 'Cormorant Garamond', serif; font-style: italic; }

        /* SVG Icon Style */
        .icon-svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="edition">First Edition ‚Äî 2026</div>
            <h1>PeuterPlannen</h1>
        </header>

        <!-- View 1: Region Selection -->
        <div id="view-regions" class="book-section">
            <div class="card">
                <span class="label">Inleiding</span>
                <h2 style="font-size: 24px; margin-bottom: 20px;">Welk hoofdstuk slaan we vandaag open?</h2>
                <div class="region-grid">
                    <button class="region-btn" onclick="selectRegion('Utrecht')">Utrecht</button>
                    <button class="region-btn" onclick="selectRegion('Amsterdam')">Amsterdam</button>
                    <button class="region-btn" onclick="selectRegion('Rotterdam')">Rotterdam</button>
                    <button class="region-btn" onclick="selectRegion('Den Haag')">Den Haag</button>
                    <button class="region-btn" onclick="selectRegion('Het Gooi')">Het Gooi</button>
                    <button class="region-btn" onclick="selectRegion('Kennemerland')">Haarlem</button>
                </div>
            </div>
        </div>

        <!-- View 2: Story Funnel -->
        <div id="view-funnel" class="book-section hidden">
            <div class="card">
                <span class="label" id="selected-region-label">Regio</span>
                <h2 style="font-size: 24px; margin-bottom: 25px;" id="funnel-question">Wat voor avontuur zoeken we?</h2>
                <div class="choice-list" id="energy-choices">
                    <button class="choice-btn" onclick="applyFilter('play')">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M13 10V3L4 14H11V21L20 10H13Z"/></svg>
                        Gaan met die banaan (Uitrennen)
                    </button>
                    <button class="choice-btn" onclick="applyFilter('nature')">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 3L4 9V21H20V9L12 3Z"/></svg>
                        Lekker struinen (Ontdekken)
                    </button>
                    <button class="choice-btn" onclick="applyFilter('pancake')">
                        <svg class="icon-svg" viewBox="0 0 24 24"><path d="M12 3C7 3 4 6 4 8s3 5 8 5 8-3 8-5-3-5-8-5z"/><path d="M4 8v3c0 2 3 5 8 5s8-3 8-5V8"/></svg>
                        Gewoon gezellig (Eten & Spelen)
                    </button>
                </div>
            </div>
        </div>

        <!-- View 3: Results -->
        <div id="view-results" class="book-section hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; border-bottom: 1.5px solid var(--ink); padding-bottom: 10px;">
                <h2 style="font-size: 16px; text-transform: uppercase; letter-spacing: 1px;">Geselecteerde Pagina's</h2>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--accent); font-weight:600; cursor:pointer;">Aanpassen</button>
            </div>
            <div id="results-list"></div>
        </div>

        <div id="loader" class="loader hidden">De koets wordt klaargemaakt...</div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAw0UlkShhJ_FQUG1ibkMidUhvEFC23jb4&libraries=places"></script>
    <script>
        let currentRegion = '';
        const database = [
            { name: "Hans & Grietje Zeewolde", region: "Utrecht", type: "pancake", desc: "Magisch pannenkoekenhuis met bewegende tafels en een enorm sprookjespark buiten.", alcohol: true, coords: "52.3429,5.4842" },
            { name: "Speelbos Gagelbos", region: "Utrecht", type: "nature", desc: "Vlotten, modder en houten tunnels. Een paradijs voor kleine ontdekkingsreizigers.", alcohol: false, coords: "52.1285,5.1082" },
            { name: "Nijntje Museum", region: "Utrecht", type: "play", desc: "Stap in de wereld van Dick Bruna. 100% veilig en vrolijk voor de allerkleinsten.", alcohol: false, coords: "52.0837,5.1258" },
            { name: "Monkey Town Diemen", region: "Amsterdam", type: "play", desc: "Grote binnenspeeltuin met vlijmscherpe focus op veiligheid in de peuterzone.", alcohol: false, coords: "52.3411,4.9754" },
            { name: "Groot Melkhuis", region: "Amsterdam", type: "nature", desc: "Terras midden in het Vondelpark met een legendarische omheinde speeltuin.", alcohol: true, coords: "52.3585,4.8684" },
            { name: "Villa Zebra", region: "Rotterdam", type: "play", desc: "Interactief kinderkunstmuseum waar peuters zelf monsters mogen voeren.", alcohol: false, coords: "51.9114,4.4970" },
            { name: "Spoorwegmuseum", region: "Utrecht", type: "play", desc: "Treinen kijken, klimmen in de spoortuin en een ritje in de Jumbo Express.", alcohol: true, coords: "52.0886,5.1325" },
            { name: "Diergaarde Blijdorp", region: "Rotterdam", type: "nature", desc: "Dieren kijken en klauteren in de binnenspeeltuin van het Oceanium.", alcohol: true, coords: "51.9268,4.4539" },
            { name: "Kinderboekenmuseum", region: "Den Haag", type: "play", desc: "Spelen in de wereld van Kikker en op avontuur met andere boekhelden.", alcohol: false, coords: "52.0805,4.3242" },
            { name: "Meneer Paprika", region: "Kennemerland", type: "pancake", desc: "Speelgoedwinkel en caf√© in √©√©n met een enorme houten treinbaan tafel.", alcohol: true, coords: "52.3833,4.6333" },
            { name: "Kraantje Lek", region: "Kennemerland", type: "nature", desc: "Beroemde uitspanning aan de voet van de hoogste duin van Nederland.", alcohol: true, coords: "52.3833,4.5833" },
            { name: "Geertje's Hoeve", region: "Utrecht", type: "nature", desc: "Geitjes de fles geven, ponyrijden en daarna een boerenlunch.", alcohol: true, coords: "52.1265,4.9818" }
        ];

        // Mocking more data for scale
        for(let i=0; i<30; i++) {
            database.push({
                name: "Pannenkoe " + (i+1), region: ["Utrecht", "Rotterdam", "Den Haag"][i%3], type: "pancake", 
                desc: "Gezellig pannenkoekenrestaurant met een veilige speelhoek en een verrassing voor elk kind.", 
                alcohol: true, coords: "52.0,4.5"
            });
            database.push({
                name: "Monkey Town " + (i+1), region: ["Amsterdam", "Het Gooi", "Den Haag"][i%3], type: "play", 
                desc: "Altijd een goed idee voor een regenachtige middag. Ruime peuterhoek aanwezig.", 
                alcohol: false, coords: "52.2,4.8"
            });
        }

        function selectRegion(name) {
            currentRegion = name;
            document.getElementById('selected-region-label').innerText = "Regio: " + name;
            document.getElementById('view-regions').classList.add('hidden');
            document.getElementById('view-funnel').classList.remove('hidden');
        }

        async function applyFilter(type) {
            document.getElementById('view-funnel').classList.add('hidden');
            document.getElementById('loader').classList.remove('hidden');

            // Simulate loading / API calls
            setTimeout(() => {
                const results = database.filter(i => i.region === currentRegion && i.type === type);
                renderResults(results);
            }, 800);
        }

        function renderResults(list) {
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('view-results').classList.remove('hidden');
            const container = document.getElementById('results-list');
            container.innerHTML = list.length === 0 ? '<p class="loader">Nog geen avonturen gevonden in dit hoofdstuk...</p>' : '';

            list.forEach(item => {
                const carSvg = `<svg class="icon-svg" style="width:14px; height:14px; vertical-align:middle; margin-right:4px;" viewBox="0 0 24 24"><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.2-1.4.7l-1.5 2.6C1.4 11 1 12 1 13v3c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></svg>`;
                
                container.innerHTML += `
                    <div class="result-card">
                        <div class="result-meta">
                            <span>${carSvg} BINNEN 30 MIN</span>
                            ${item.alcohol ? '<span>üç∑ OUDER-VRIENDELIJK</span>' : ''}
                        </div>
                        <h2 class="result-title">${item.name}</h2>
                        <p class="result-desc">${item.desc}</p>
                        <div class="btn-group">
                            <a href="https://maps.google.com/?q=${item.name}" target="_blank" class="link-btn">Parkeren</a>
                            <a href="#" class="link-btn">Meer info</a>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
